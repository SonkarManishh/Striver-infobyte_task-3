<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div class="music-container">
            <h2 id="title1">Phir Kabhi</h2>
            <h3 id="artist">Arijit Singh</h3>
            <div class="img-container">
                <img src="img-file/img9.jpg" alt class="anime"  >
            </div>
            <audio src="music-file/music1.mp3" > </audio>

            <!-- controls -->
            <div class="music-controls">
                <i class="fa-solid fa-backward" id="prev" title1="Previous"></i>
                <i class="fa-solid fa-play main-button" id="play" title1="Play"></i>
                <i class="fa-solid fa-forward" id="next" title1="next"></i> 
            </div>
        </div>
    </div>
    <script src="app.js"></script>
     
</body>
</html>
